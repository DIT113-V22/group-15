<!DOCTYPE html>
<html lang="en">

<head>
    <title>Predefined path</title>
    <script type="text/javascript" src="script.js"> </script>
    <link rel="stylesheet" href="style.css">

</head>

<body>

<h2 class="headline">Predefined path</h2>

<div id="form">
    <table id="myTable">
        <tr>
            <th>Speed</th>
            <th>Distance</th>
            <th>Degrees</th>
        </tr>
        <tr>
            <td id="column0"><input type="number" id="speed" name="Speed" min="-100" max="100" /></td>
            <td id="column1"><input type="number" id="distance" name="Distance" min="1" ><br></td>
            <td id="column2"><input type="number" id="degrees" name="Degrees" min="-360" max="360" ><br></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input type="button" value="Add Stage" onclick="addRows()" /></td>
            <td><input type="button" value="Delete Stage" onclick="deleteRows()" /></td>

            <td><input id="submitB" onclick="submit()" type="button" value="Execute path"/></td>

        </tr>
    </table>
</div>



</body>

</html>
